name: Flutter Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # यहाँ हमने वर्जन हटाकर 'stable' कर दिया है ताकि लेटेस्ट वर्जन इस्तेमाल हो
          channel: 'stable' 

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        # यहाँ हमने बिल्ड कमांड को और सुरक्षित कर दिया है
        run: flutter build apk --release --split-per-abi --no-tree-shake-icons --android-skip-build-dependency-validation

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/*.apk
